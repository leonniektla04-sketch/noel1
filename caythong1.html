<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL TREE - AI CONTROL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000508;
            font-family: 'Share Tech Mono', monospace;
            color: #00ffcc;
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-top: 20px;
            text-transform: uppercase;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            letter-spacing: 5px;
        }
        .sub-header {
            color: #006655;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* STATUS BOX (LEFT) */
        .status-box {
            position: absolute;
            top: 150px;
            left: 30px;
            width: 250px;
            border-left: 3px solid #00ffcc;
            padding-left: 15px;
            background: linear-gradient(90deg, rgba(0,255,204,0.1), transparent);
        }
        .status-line { margin-bottom: 8px; font-size: 14px; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* GESTURE GUIDE (RIGHT) */
        .gesture-guide {
            position: absolute;
            bottom: 50px;
            right: 30px;
            text-align: right;
        }
        .gesture-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ffcc00;
        }
        .gesture-icon { font-size: 18px; margin-right: 10px; }

        /* CAMERA PREVIEW */
        #camera-feed {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            transform: scaleX(-1); /* L·∫≠t g∆∞∆°ng */
            opacity: 0.8;
        }
        #input_video { display: none; } /* ·∫®n video g·ªëc */

        /* CANVAS */
        #c {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>NEURAL TREE</h1>
            <div class="sub-header">SYSTEM ONLINE</div>
        </div>

        <div class="status-box">
            <div class="status-line">SYS TRACKING: <span style="color:#0f0">ACTIVE</span></div>
            <div class="status-line">MODE: <span id="mode-text" class="blink">CONVERGENCE</span></div>
            <div class="status-line">FPS: <span id="fps">60</span></div>
            <div class="status-line">DATA NODES: LOADED</div>
        </div>

        <div class="gesture-guide">
            <div class="gesture-item"><span class="gesture-icon">‚úä</span> FIST :: ASSEMBLE</div>
            <div class="gesture-item"><span class="gesture-icon">üñê</span> PALM :: GALAXY</div>
            <div class="gesture-item"><span class="gesture-icon">üëã</span> WAVE :: ROTATE</div>
            <div class="gesture-item"><span class="gesture-icon">üëå</span> PINCH :: ZOOM</div>
        </div>
        
        <canvas id="camera-feed"></canvas>
    </div>

    <video id="input_video"></video>
    
    <canvas id="c"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. SETUP THREE.JS (ƒê·ªí H·ªåA 3D) ---
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas, antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000508, 0.002); // S∆∞∆°ng m√π t·ªëi

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 120;
        camera.position.y = 20;

        // Grid n·ªÅn (l∆∞·ªõi xanh)
        const gridHelper = new THREE.GridHelper(400, 40, 0x003333, 0x001111);
        gridHelper.position.y = -60;
        scene.add(gridHelper);

        // --- 2. H·ªÜ TH·ªêNG H·∫†T (PARTICLES) ---
        const particleCount = 3000;
        const geometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        
        const galaxyPos = []; // V·ªã tr√≠ v≈© tr·ª•
        const treePos = [];   // V·ªã tr√≠ c√¢y th√¥ng

        const color1 = new THREE.Color(0x00ffcc); // Cyan
        const color2 = new THREE.Color(0x0055ff); // Blue

        for(let i=0; i<particleCount; i++){
            // 1. T·∫°o v·ªã tr√≠ Galaxy (Ng·∫´u nhi√™n)
            const x = (Math.random()-0.5) * 400;
            const y = (Math.random()-0.5) * 400;
            const z = (Math.random()-0.5) * 400;
            galaxyPos.push(x, y, z);
            positions.push(x, y, z); // B·∫Øt ƒë·∫ßu ·ªü d·∫°ng Galaxy

            // 2. T·∫°o v·ªã tr√≠ Tree (H√¨nh n√≥n xo·∫Øn)
            const p = i / particleCount;
            const angle = p * Math.PI * 20;
            const radius = 60 * (1-p); // ƒê√°y to ƒë·ªânh nh·ªè
            const ty = -60 + p * 120;
            const tx = Math.cos(angle) * radius;
            const tz = Math.sin(angle) * radius;
            treePos.push(tx, ty, tz);

            // M√†u s·∫Øc
            const mixedColor = color1.clone().lerp(color2, Math.random());
            colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
        }

        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        // Texture ƒë·ªëm s√°ng
        const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
        const material = new THREE.PointsMaterial({
            size: 1.5,
            map: sprite,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. FLOATING DATA PANELS (M√†n h√¨nh d·ªØ li·ªáu bay) ---
        const panelGroup = new THREE.Group();
        scene.add(panelGroup);

        function createPanel() {
            const geo = new THREE.PlaneGeometry(12, 8);
            const mat = new THREE.MeshBasicMaterial({
                color: 0x00ffcc, 
                side: THREE.DoubleSide, 
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            // V·ªã tr√≠ ng·∫´u nhi√™n quanh c√¢y
            const theta = Math.random() * Math.PI * 2;
            const r = 40 + Math.random() * 40;
            mesh.position.set(Math.cos(theta)*r, (Math.random()-0.5)*80, Math.sin(theta)*r);
            mesh.lookAt(0,0,0);
            panelGroup.add(mesh);
        }
        for(let i=0; i<8; i++) createPanel();

        // --- 4. CH·ª®C NƒÇNG BI·∫æN H√åNH (TWEEN) ---
        let mode = 'galaxy'; // 'galaxy' or 'tree'
        const modeText = document.getElementById('mode-text');

        function transform(targetShape) {
            if(mode === targetShape) return;
            mode = targetShape;
            
            modeText.innerText = mode === 'tree' ? "NEURAL TREE" : "UNIVERSE";
            modeText.style.color = mode === 'tree' ? "#0f0" : "#00ffcc";

            const target = mode === 'tree' ? treePos : galaxyPos;
            const current = geometry.attributes.position.array;

            new TWEEN.Tween({val: 0})
                .to({val: 1}, 2000)
                .easing(TWEEN.Easing.Exponential.InOut)
                .onUpdate((obj) => {
                    for(let i=0; i<particleCount; i++){
                        const ix = i*3;
                        const sx = mode === 'tree' ? galaxyPos[ix] : treePos[ix];
                        const sy = mode === 'tree' ? galaxyPos[ix+1] : treePos[ix+1];
                        const sz = mode === 'tree' ? galaxyPos[ix+2] : treePos[ix+2];

                        const ex = target[ix];
                        const ey = target[ix+1];
                        const ez = target[ix+2];

                        current[ix] = sx + (ex - sx) * obj.val;
                        current[ix+1] = sy + (ey - sy) * obj.val;
                        current[ix+2] = sz + (ez - sz) * obj.val;
                    }
                    geometry.attributes.position.needsUpdate = true;
                })
                .start();
        }

        // --- 5. MEDIAPIPE HANDS (X·ª¨ L√ù C·ª¨ CH·ªà) ---
        const videoElement = document.getElementById('input_video');
        const cameraFeed = document.getElementById('camera-feed');
        const ctx = cameraFeed.getContext('2d');
        
        // C√†i ƒë·∫∑t k√≠ch th∆∞·ªõc camera feed
        cameraFeed.width = 200;
        cameraFeed.height = 150;

        function onResults(results) {
            // V·∫Ω l·∫°i camera l√™n canvas nh·ªè
            ctx.save();
            ctx.clearRect(0, 0, cameraFeed.width, cameraFeed.height);
            ctx.drawImage(results.image, 0, 0, cameraFeed.width, cameraFeed.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00ffcc', lineWidth: 2});
                drawLandmarks(ctx, landmarks, {color: '#ffffff', lineWidth: 1, radius: 2});

                // --- LOGIC NH·∫¨N DI·ªÜN ---
                
                // 1. ƒê·∫øm ng√≥n tay m·ªü
                let fingersUp = 0;
                if(landmarks[4].x < landmarks[3].x) fingersUp++; // Thumb
                if(landmarks[8].y < landmarks[6].y) fingersUp++; // Index
                if(landmarks[12].y < landmarks[10].y) fingersUp++;
                if(landmarks[16].y < landmarks[14].y) fingersUp++;
                if(landmarks[20].y < landmarks[18].y) fingersUp++;

                // 2. X·ª≠ l√Ω c·ª≠ ch·ªâ
                if (fingersUp >= 4) {
                    // üñê M·ªü tay -> Galaxy
                    transform('galaxy');
                } else if (fingersUp === 0) {
                    // ‚úä N·∫Øm ƒë·∫•m -> Tree
                    transform('tree');
                }

                // 3. Xoay b·∫±ng v·∫´y tay (d·ª±a v√†o t·ªça ƒë·ªô X c·ªßa c·ªï tay)
                const wristX = landmarks[0].x;
                if(wristX < 0.3) {
                    scene.rotation.y += 0.05; // Xoay ph·∫£i
                } else if (wristX > 0.7) {
                    scene.rotation.y -= 0.05; // Xoay tr√°i
                }

            }
            ctx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 6. RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            // T·ª± ƒë·ªông xoay nh·∫π panel
            panelGroup.rotation.y -= 0.002;
            // Xoay nh·∫π h·∫°t
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        }
        
        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
